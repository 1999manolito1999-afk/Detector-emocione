<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Emociones - Montaje Primitivo</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 25px;
    }

    .video-container {
      position: relative;
      width: 640px;
      height: 480px;
      box-shadow: 0 0 15px rgba(0,255,153,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 10px;
      object-fit: cover;
      z-index: 1;
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    /* ===== Panel lateral ===== */
    .panel {
      width: 260px;
      background: rgba(20,20,20,0.9);
      border: 1px solid #222;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,255,153,0.15);
    }

    .panel h2 {
      color: #00ff99;
      font-size: 1rem;
      text-align: center;
      margin: 0 0 10px;
      text-shadow: 0 0 6px rgba(0,255,153,0.3);
    }

    #emoji-display {
      font-size: 60px;
      text-align: center;
      margin: 5px 0;
    }

    #main-emotion {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .bar {
      height: 12px;
      background: #333;
      border-radius: 5px;
      margin: 4px 0;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: #00ff99;
      width: 0%;
      transition: width 0.3s ease;
    }

    .bar-label {
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="panel">
    <h2>Emociones detectadas</h2>
    <div id="emoji-display">üòê</div>
    <div id="main-emotion">Esperando...</div>
    <div id="bars"></div>
  </div>

  <!-- Librer√≠a face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
